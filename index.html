<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- my CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-light text-center p-2"><h1>Weather Dashboard</h1></header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-auto bg-light">
                <aside class="mt-3">
                    <!-- Search bar -->
                    <form class="form-group" id="search-form" autocomplete="off">
                        <label for="search" class="font-weight-bold">Search for a city:</label>
                        <input class="form-control" type="search" placeholder="Search..." id="search">
                    </form>
                    <!-- Previous searches -->
                    <ul class="list-group" id="recent-search-list"></ul>
                    <!-- Button to clear recently viewed -->
                    <p class="text-right"><button type="button" class="btn btn-link d-none" id="clear-recents">clear search history</button></p>
                </aside>
            </div>
            
            <div class="col-12 col-md">
                <main class="mt-3">
                    <!-- Current weather display -->
                    <section class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title">
                                <span id="city-name"></span> 
                                (<span id="current-date"></span>)
                            </h2>
                            <p class="card-text"><img id="current-weather" class="rounded"/></p>
                            <p class="card-text">Temperature: <span id="current-temp"></span>&deg;F</p>
                            <p class="card-text">Humidity: <span id="current-humidity"></span>%</p>
                            <p class="card-text">Wind Speed: <span id="current-wind"></span> mph</p>
                            <p class="card-text">UV Index: <span id="current-UV" class="rounded p-1"></span></p>
                        </div>
                    </section>

                    <!-- 5 day forecast -->
                    <h3 class="mt-4">5-Day Forecast:</h3>
                    <section class="row" id="5-day-forecast">
                        <div class="col-12 col-xl">
                            <div class="card bg-primary text-white mb-3 shadow forecast">
                                <div class="card-body">
                                    <h4 class="card-title forecast-date"></h4>
                                    <img class="forecast-weather"/>
                                    <p class="card-text">Temp: <span class="forecast-temp"></span>&deg;F</p>
                                    <p class="card-text">Humidity: <span class="forecast-humidity"></span>%</p>        
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl">
                            <div class="card bg-primary text-white mb-3 shadow forecast">
                                <div class="card-body">
                                    <h4 class="card-title forecast-date"></h4>
                                    <img class="forecast-weather"/>
                                    <p class="card-text">Temp: <span class="forecast-temp"></span>&deg;F</p>
                                    <p class="card-text">Humidity: <span class="forecast-humidity"></span>%</p>        
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl">
                            <div class="card bg-primary text-white mb-3 shadow forecast">
                                <div class="card-body">
                                    <h4 class="card-title forecast-date"></h4>
                                    <img class="forecast-weather"/>
                                    <p class="card-text">Temp: <span class="forecast-temp"></span>&deg;F</p>
                                    <p class="card-text">Humidity: <span class="forecast-humidity"></span>%</p>        
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl">
                            <div class="card bg-primary text-white mb-3 shadow forecast">
                                <div class="card-body">
                                    <h4 class="card-title forecast-date"></h4>
                                    <img class="forecast-weather"/>
                                    <p class="card-text">Temp: <span class="forecast-temp"></span>&deg;F</p>
                                    <p class="card-text">Humidity: <span class="forecast-humidity"></span>%</p>        
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl">
                            <div class="card bg-primary text-white mb-3 shadow forecast">
                                <div class="card-body">
                                    <h4 class="card-title forecast-date"></h4>
                                    <img class="forecast-weather"/>
                                    <p class="card-text">Temp: <span class="forecast-temp"></span>&deg;F</p>
                                    <p class="card-text">Humidity: <span class="forecast-humidity"></span>%</p>        
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript for Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- my JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
